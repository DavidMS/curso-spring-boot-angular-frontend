<div class="post-detail-container">
    <mat-card *ngIf="post" class="post-card">
        <mat-card-header class="detail-header">
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>Autor: {{ post.author }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p class="post-content">
                {{ post.body }}
            </p>
        </mat-card-content>
    </mat-card>
    <div *ngIf="!post">
        <p>No se ha encontrado ning√∫n post con este id</p>
    </div>
</div>
